spring:
  profiles:
    active:
      - dev
---
server:
  port: 8888
  max-http-header-size: 4048576 #Request header is too large异常解决
spring:
  application:
    name: COMMON-PRIVODER
  profiles: dev
eureka:
  instance:
    hostname: localhsot
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka/
feign:
  hystrix:
    enabled: true #开启熔断支持
ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000
---
server:
  port: 8889
  max-http-header-size: 4048576 #Request header is too large异常解决
spring:
  application:
    name: COMMON-PRIVODER-TEST
  profiles: test
eureka:
  instance:
    hostname: localhsot
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka/
feign:
  hystrix:
    enabled: true #开启熔断支持
